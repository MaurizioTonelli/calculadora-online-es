<!DOCTYPE html>
<html>

<head>
    <title>Calculadora Online</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculadora Online</h1>
    <div class="contenedor-calculadora">
        <div class="display">0</div>
        <div class="fila">
            <button data-key = "c" id="c" class="operador">C</button>
            <button data-key = "(" id="(" class="operador">(</button>
            <button data-key = ")" id=")" class="operador">)</button>
            <button data-key = "+" id="+" class="operador">+</button>
        </div>
        <div class="fila">
            <button data-key = "7" id="7" class="numero">7</button>
            <button data-key = "8" id="8" class="numero">8</button>
            <button data-key = "9" id="9" class="numero">9</button>
            <button data-key = "/" id="/" class="operador">/</button>
        </div>
        <div class="fila">
            <button data-key = "4" id="4" class="numero">4</button>
            <button data-key = "5" id="5" class="numero">5</button>
            <button data-key = "6" id="6" class="numero">6</button>
            <button data-key = "*" id="*" class="operador">*</button>
        </div>
        <div class="fila">
            <button data-key = "1" id="1" class="numero">1</button>
            <button data-key = "2" id="2" class="numero">2</button>
            <button data-key = "3" id="3" class="numero">3</button>
            <button data-key = "-" id="-" class="operador">-</button>
        </div>
        <div class="fila">
            <button data-key = "0" id="0" class="numero">0</button>
            <button data-key = "" id="00" class="numero">00</button>
            <button data-key = "." id="." class="numero">.</button>
            <button data-key = "=" id="=" class="operador">=</button>
        </div>
    </div>
    <footer>
        <h5>Calculadora online para YouTube </h5> 
    </footer>
    <script src="main.js"></script>
</body>

</html>
